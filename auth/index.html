<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mark Averages</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <nav id="navbar">
      <h1>Hello!</h1>
      <div>
        <a href="/login" class="btn">Log in</a>
      </div>
    </nav>
    <section class="container">
      <div class="box">
        <h1>Mark Averages</h1>
        <div class="row" v-for="markAverage in markAverages">
          <div class="studentName">{{ markAverage.studentName }}</div>
          <div>{{ markAverage.value }}</div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        userName: 'Donald Duck',
        markAverages: [
          {
            studentName: 'Donald Duck',
            value: '15'
          },
          {
            studentName: 'Mary Johnson',
            value: '12'
          },
        ]
      }
    });
  </script>
</body>

</html>
