<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="box signin">
      <h1>Sign In</h1>
      <form action="/auth/login" method="post">
        <input type="text" name="_csrf" value="<%= csrfToken %>" style="display: none;">
        <div class="form-group error text-center" id="invalidPassword">
          Invalid email or password.
        </div>
        <div class="form-group">
          <div>
            <label for="email">Email</label>
          </div>
          <div>
            <input type="email" class="text-input" id="email" name="email" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="password">Password</label>
          </div>
          <div>
            <input type="password" class="text-input" id="password" name="password" placeholder="Password" required>
          </div>
        </div>
        <div class="btn-wrapper text-center mb-10">
          <button type="submit" class="btn">Log in</button>
        </div>
      </form>
      <div class="btn-wrapper text-center">
        <a class="btn btn-orange btn-sm" href="/signup">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    var url = new URL(window.location.href);
    var badCredentials = url.searchParams.get('bad_credentials');
    if (!badCredentials) {
      document.getElementById('invalidPassword').style.display = 'none';
    }
  </script>
</body>

</html>
