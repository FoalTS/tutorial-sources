<div class="app">
  <div class="box signin">
    <h1>Sign In</h1>
    <form #loginForm="ngForm" (ngSubmit)="submit()">
      <div class="form-group error text-center" *ngIf="error">
        Invalid email or password.
      </div>
      <div class="form-group">
        <div>
          <label for="email">Email</label>
        </div>
        <div>
          <input type="email" class="text-input" name="email" placeholder="Email" required
            [(ngModel)]="email">
        </div>
      </div>
      <div class="form-group">
        <div>
          <label for="password">Password</label>
        </div>
        <div>
          <input type="password" class="text-input" name="password" placeholder="Password" required
            [(ngModel)]="password">
        </div>
      </div>
      <div class="btn-wrapper text-center mb-10">
        <button type="submit" class="btn" [disabled]="!loginForm.form.valid">Log in</button>
      </div>
    </form>
    <div class="btn-wrapper text-center">
      <a class="btn btn-orange btn-sm" routerLink="/signup">Sign Up</a>
    </div>
  </div>
</div>
